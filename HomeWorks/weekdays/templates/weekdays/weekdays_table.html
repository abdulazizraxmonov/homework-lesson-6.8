<!DOCTYPE html>
<html>
<head>
    <title>Weekdays Table</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .language-buttons {
            margin-top: 20px;
        }

        .language-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Weekdays Table</h1>
    <table>
        <thead>
            <tr>
                <th>Uzbek</th>
                <th>English</th>
                <th>Russian</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dushanba</td>
                <td>Monday</td>
                <td>Понедельник</td>
            </tr>
            <tr>
                <td>Seshanba</td>
                <td>Tuesday</td>
                <td>Вторник</td>
            </tr>
            <tr>
                <td>Chorshanba</td>
                <td>Wednesday</td>
                <td>Среда</td>
            </tr>
            <tr>
                <td>Payshanba</td>
                <td>Thursday</td>
                <td>Четверг</td>
            </tr>
            <tr>
                <td>Juma</td>
                <td>Friday</td>
                <td>Пятница</td>
            </tr>
            <tr>
                <td>Shanba</td>
                <td>Saturday</td>
                <td>Суббота</td>
            </tr>
            <tr>
                <td>Yakshanba</td>
                <td>Sunday</td>
                <td>Воскресенье</td>
            </tr>
        </tbody>
    </table>

    <div class="language-buttons">
        <button onclick="window.location.href='/weekdays/uz'">Uzbek</button>
        <button onclick="window.location.href='/weekdays/en'">English</button>
        <button onclick="window.location.href='/weekdays/ru'">Russian</button>
    </div>
</body>
</html>
